name: Sync GitHub Projects

on:
  # Run daily at 6 AM UTC
  schedule:
    - cron: '0 6 * * *'
  # Allow manual trigger
  workflow_dispatch:
  # Run when any repo is pushed (via webhook)
  repository_dispatch:
    types: [project-updated]

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync GitHub projects
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx tsx scripts/sync-github-projects.ts

      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet content/projects.json || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add content/projects.json
          git commit -m "chore: sync projects from GitHub repos

          Automatically detected and added new public repositories."
          git push
