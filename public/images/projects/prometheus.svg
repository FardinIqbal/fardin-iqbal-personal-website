<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgProm" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23"/>
      <stop offset="50%" style="stop-color:#1a1a3e"/>
      <stop offset="100%" style="stop-color:#0d0d1a"/>
    </linearGradient>
    <linearGradient id="fire" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="50%" style="stop-color:#eab308"/>
      <stop offset="100%" style="stop-color:#fef08a"/>
    </linearGradient>
    <linearGradient id="purple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="cyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="emerald" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glowStrong">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgProm)"/>

  <!-- Grid pattern -->
  <g opacity="0.08">
    <pattern id="gridProm" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#a855f7" stroke-width="0.5"/>
    </pattern>
    <rect width="1200" height="630" fill="url(#gridProm)"/>
  </g>

  <!-- Floating orbs background -->
  <circle cx="150" cy="100" r="80" fill="#a855f7" opacity="0.05"/>
  <circle cx="1050" cy="500" r="120" fill="#22d3ee" opacity="0.05"/>
  <circle cx="600" cy="600" r="150" fill="#f97316" opacity="0.03"/>

  <!-- Main Title Area -->
  <g transform="translate(80, 70)">
    <!-- Prometheus flame icon -->
    <g transform="translate(0, 0)" filter="url(#glowStrong)">
      <path d="M30 80 Q20 50 30 30 Q35 20 40 30 Q45 15 50 25 Q60 10 65 30 Q75 20 70 40 Q80 50 70 70 Q65 85 50 90 Q35 85 30 80Z" fill="url(#fire)"/>
    </g>

    <text x="100" y="55" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="800" fill="white" filter="url(#glow)">
      Prometheus
    </text>
    <text x="100" y="90" font-family="system-ui, sans-serif" font-size="18" fill="#94a3b8">
      Personal AI Infrastructure | 30+ Skills | Self-Evolving
    </text>
  </g>

  <!-- Terminal Window -->
  <g transform="translate(80, 140)">
    <rect x="0" y="0" width="500" height="380" rx="12" fill="#1e1e2e" stroke="#313244" stroke-width="1"/>

    <!-- Terminal header -->
    <rect x="0" y="0" width="500" height="36" rx="12" fill="#181825"/>
    <rect x="0" y="24" width="500" height="12" fill="#181825"/>
    <circle cx="20" cy="18" r="6" fill="#f38ba8"/>
    <circle cx="40" cy="18" r="6" fill="#f9e2af"/>
    <circle cx="60" cy="18" r="6" fill="#a6e3a1"/>
    <text x="250" y="22" font-family="monospace" font-size="12" fill="#6c7086" text-anchor="middle">prometheus — claude-code</text>

    <!-- Terminal content -->
    <g transform="translate(20, 55)" font-family="JetBrains Mono, monospace" font-size="13">
      <text y="0" fill="#89b4fa">$</text>
      <text x="15" y="0" fill="#cdd6f4">claude "investigate DOGE spending patterns"</text>

      <text y="30" fill="#a6adc8">Activating skills: Journalist, FEC, SEC, Congress</text>

      <text y="60" fill="#f9e2af">[Journalist]</text>
      <text x="90" y="60" fill="#cdd6f4">Spawning parallel investigation agents...</text>

      <text y="90" fill="#a6e3a1">  ✓</text>
      <text x="25" y="90" fill="#94e2d5">FEC API:</text>
      <text x="90" y="90" fill="#a6adc8">Found 847 related contributions</text>

      <text y="115" fill="#a6e3a1">  ✓</text>
      <text x="25" y="115" fill="#94e2d5">SEC Filings:</text>
      <text x="100" y="115" fill="#a6adc8">Analyzing 23 Form 4 disclosures</text>

      <text y="140" fill="#a6e3a1">  ✓</text>
      <text x="25" y="140" fill="#94e2d5">Congress.gov:</text>
      <text x="115" y="140" fill="#a6adc8">12 relevant bills tracked</text>

      <text y="170" fill="#f9e2af">[SelfOptimize]</text>
      <text x="115" y="170" fill="#cdd6f4">Learning from investigation...</text>

      <text y="200" fill="#cba6f7">  →</text>
      <text x="25" y="200" fill="#a6adc8">New pattern detected: contractor payments</text>

      <text y="225" fill="#cba6f7">  →</text>
      <text x="25" y="225" fill="#a6adc8">Updating knowledge base with findings</text>

      <text y="255" fill="#89b4fa">[Report Generated]</text>
      <text x="140" y="255" fill="#a6adc8">~/reports/doge-analysis.md</text>

      <text y="290" fill="#89b4fa">$</text>
      <rect x="15" y="278" width="8" height="16" fill="#89b4fa" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0;0.8" dur="1s" repeatCount="indefinite"/>
      </rect>
    </g>
  </g>

  <!-- Skills Grid -->
  <g transform="translate(620, 140)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="white">Active Skills</text>
    <text x="0" y="24" font-family="system-ui, sans-serif" font-size="12" fill="#64748b">30+ specialized capabilities</text>

    <!-- Skill cards grid -->
    <g transform="translate(0, 50)">
      <!-- Row 1 -->
      <g>
        <rect x="0" y="0" width="170" height="70" rx="8" fill="rgba(168,85,247,0.15)" stroke="#a855f7" stroke-width="1"/>
        <text x="15" y="28" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#a855f7">Journalist</text>
        <text x="15" y="48" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">Investigative research</text>
      </g>

      <g transform="translate(185, 0)">
        <rect x="0" y="0" width="170" height="70" rx="8" fill="rgba(34,211,238,0.15)" stroke="#22d3ee" stroke-width="1"/>
        <text x="15" y="28" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#22d3ee">FEC</text>
        <text x="15" y="48" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">Campaign finance data</text>
      </g>

      <!-- Row 2 -->
      <g transform="translate(0, 85)">
        <rect x="0" y="0" width="170" height="70" rx="8" fill="rgba(52,211,153,0.15)" stroke="#34d399" stroke-width="1"/>
        <text x="15" y="28" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#34d399">SEC</text>
        <text x="15" y="48" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">Securities filings</text>
      </g>

      <g transform="translate(185, 85)">
        <rect x="0" y="0" width="170" height="70" rx="8" fill="rgba(249,115,22,0.15)" stroke="#f97316" stroke-width="1"/>
        <text x="15" y="28" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#f97316">SelfOptimize</text>
        <text x="15" y="48" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">Continuous learning</text>
      </g>

      <!-- Row 3 -->
      <g transform="translate(0, 170)">
        <rect x="0" y="0" width="170" height="70" rx="8" fill="rgba(251,191,36,0.15)" stroke="#fbbf24" stroke-width="1"/>
        <text x="15" y="28" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#fbbf24">Congress</text>
        <text x="15" y="48" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">Legislation tracking</text>
      </g>

      <g transform="translate(185, 170)">
        <rect x="0" y="0" width="170" height="70" rx="8" fill="rgba(236,72,153,0.15)" stroke="#ec4899" stroke-width="1"/>
        <text x="15" y="28" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#ec4899">NotionSync</text>
        <text x="15" y="48" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">Bidirectional sync</text>
      </g>

      <!-- Row 4 -->
      <g transform="translate(0, 255)">
        <rect x="0" y="0" width="170" height="70" rx="8" fill="rgba(56,189,248,0.15)" stroke="#38bdf8" stroke-width="1"/>
        <text x="15" y="28" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#38bdf8">Agents</text>
        <text x="15" y="48" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">Dynamic orchestration</text>
      </g>

      <g transform="translate(185, 255)">
        <rect x="0" y="0" width="170" height="70" rx="8" fill="rgba(148,163,184,0.1)" stroke="#64748b" stroke-width="1" stroke-dasharray="4"/>
        <text x="85" y="35" font-family="system-ui, sans-serif" font-size="13" fill="#64748b" text-anchor="middle">+24 more</text>
        <text x="85" y="52" font-family="system-ui, sans-serif" font-size="11" fill="#475569" text-anchor="middle">skills active</text>
      </g>
    </g>
  </g>

  <!-- Architecture diagram hint -->
  <g transform="translate(620, 500)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#64748b">Architecture</text>

    <g transform="translate(0, 20)">
      <rect x="0" y="0" width="80" height="30" rx="4" fill="rgba(168,85,247,0.2)"/>
      <text x="40" y="20" font-family="system-ui, sans-serif" font-size="10" fill="#a855f7" text-anchor="middle">Skills</text>

      <line x1="85" y1="15" x2="105" y2="15" stroke="#64748b" stroke-width="1"/>
      <polygon points="105,12 112,15 105,18" fill="#64748b"/>

      <rect x="115" y="0" width="80" height="30" rx="4" fill="rgba(34,211,238,0.2)"/>
      <text x="155" y="20" font-family="system-ui, sans-serif" font-size="10" fill="#22d3ee" text-anchor="middle">Hooks</text>

      <line x1="200" y1="15" x2="220" y2="15" stroke="#64748b" stroke-width="1"/>
      <polygon points="220,12 227,15 220,18" fill="#64748b"/>

      <rect x="230" y="0" width="80" height="30" rx="4" fill="rgba(52,211,153,0.2)"/>
      <text x="270" y="20" font-family="system-ui, sans-serif" font-size="10" fill="#34d399" text-anchor="middle">MCP</text>

      <line x1="315" y1="15" x2="335" y2="15" stroke="#64748b" stroke-width="1"/>
      <polygon points="335,12 342,15 335,18" fill="#64748b"/>

      <rect x="345" y="0" width="80" height="30" rx="4" fill="rgba(249,115,22,0.2)"/>
      <text x="385" y="20" font-family="system-ui, sans-serif" font-size="10" fill="#f97316" text-anchor="middle">Notion</text>
    </g>
  </g>

  <!-- Tech badges -->
  <g transform="translate(80, 550)">
    <rect x="0" y="0" width="90" height="24" rx="4" fill="rgba(168,85,247,0.2)"/>
    <text x="45" y="16" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#a855f7" text-anchor="middle">Claude Code</text>
  </g>
  <g transform="translate(180, 550)">
    <rect x="0" y="0" width="80" height="24" rx="4" fill="rgba(59,130,246,0.2)"/>
    <text x="40" y="16" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#3b82f6" text-anchor="middle">TypeScript</text>
  </g>
  <g transform="translate(270, 550)">
    <rect x="0" y="0" width="90" height="24" rx="4" fill="rgba(34,211,238,0.2)"/>
    <text x="45" y="16" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#22d3ee" text-anchor="middle">MCP Servers</text>
  </g>
  <g transform="translate(370, 550)">
    <rect x="0" y="0" width="70" height="24" rx="4" fill="rgba(52,211,153,0.2)"/>
    <text x="35" y="16" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#34d399" text-anchor="middle">Notion</text>
  </g>
</svg>
